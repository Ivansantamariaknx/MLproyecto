<!DOCTYPE html>
<html>
<head>
    <title>Estimador de presupuestos</title>
</head>
<body>
    <h1>Datos:</h1>
    <p>Introduce los datos de tu presupuesto, estimaremos si se firmará o no:.</p>
</body>
</html>

<label for="calle">Nombre de la calle:</label>
<input type="text" id="calle" name="calle">


<form action="/predict" method="POST">
    <label for="mes">Mes se pidió presupuesto:</label>
    <select id="mes" name="mes"></select>
    <select name="mes">
        <option value="ENERO">ENERO</option>
        <option value="FEBRERO">FEBRERO</option>
        <option value="MARZO">MARZO</option>
        <option value="ABRIL">ABRIL</option>
        <option value="MAYO">MAYO</option>
        <option value="JUNIO">JUNIO</option>
        <option value="JULIO">JULIO</option>
        <option value="AGOSTO">AGOSTO</option>
        <option value="SEPTIEMBRE">SEPTIEMBRE</option>
        <option value="OCTUBRE">OCTUBRE</option>
        <option value="NOVIEMBRE">NOVIEMBRE</option>
        <option value="DICIEMBRE">DICIEMBRE</option>
      </select>
      

<form action="/predict" method="POST">
    <label for="tipodeobra">Tipo de Obra:</label>
    <select id="tipodeobra" name="tipodeobra">
      <option value="GENERAL">GENERAL</option>
      <option value="BAÑO Y COCINA">BAÑO Y COCINA</option>
      <option value="BAÑO">BAÑO</option>
      <option value="COCINA">COCINA</option>
      <option value="OTROS">OTROS</option>
    </select>
  
    <label for="canal">Canal:</label>
    <select id="canal" name="canal">
      <option value="FORMULARIO">FORMULARIO</option>
      <option value="CHAT">CHAT</option>
      <option value="TELEFONO">TELEFONO</option>
      <option value="REFERENCIADO">REFERENCIADO</option>
    </select>
  
    <label for="teleop_num">Teleop Num:</label>
    <select id="teleop_num" name="teleop_num">
      <option value="MA CARMEN">MA CARMEN</option>
      <option value="MONICA CHAT">MONICA CHAT</option>
      <option value="AMPARO">AMPARO</option>
      <option value="TERESA">TERESA</option>
    </select>
  
    <label for="comercial_num">Comercial Num:</label>
    <select id="comercial_num" name="comercial_num">
      <option value="MOISES">MOISES</option>
      <option value="REBOLLEDO">REBOLLEDO</option>
      <option value="JOSE PASCUAL">JOSE PASCUAL</option>
      <option value="NICOLAS">NICOLAS</option>
    </select>
  
    <input type="submit" value="Predecir">
  </form>
